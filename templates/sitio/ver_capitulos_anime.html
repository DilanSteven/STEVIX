{% include 'sitio/navbar.html' %}

<div class="container py-5 text-light">
  <div class="row mb-4">
    <div class="col-md-3">
      <img src="{{ anime.portada }}" class="img-fluid rounded shadow" alt="{{ anime.titulo }}">
    </div>
    <div class="col-md-9">
      <h2>{{ anime.titulo }}</h2>
      <p>{{ anime.descripcion }}</p>
    </div>
  </div>

  <div class="row">
    <!-- Video Player -->
    <div class="col-lg-8 mb-4">
      <div class="ratio ratio-16x9 rounded-3 overflow-hidden shadow">
        <iframe
          id="videoPlayer"
          src="{{ anime.temporadas[0].capitulos[0].link if anime.temporadas and anime.temporadas[0].capitulos else '' }}"
          allowfullscreen
          loading="lazy"
          class="border-0"
        ></iframe>
      </div>
    </div>

    <!-- Lista de capítulos por temporada -->
    <div class="col-lg-4">
      <h4>Capítulos</h4>
      <div class="accordion" id="accordionTemporadas">
        {% for temporada in anime.temporadas %}
        <div class="accordion-item bg-dark text-light border-secondary">
          <h2 class="accordion-header" id="heading{{ loop.index }}">
            <button class="accordion-button bg-dark text-light collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index }}" aria-expanded="false" aria-controls="collapse{{ loop.index }}">
              <!-- Título de la temporada y su portada -->
              <div class="d-flex align-items-center">
                <img src="{{ temporada.portada if temporada.portada else 'https://via.placeholder.com/50x50?text=No+Imagen' }}" class="img-fluid rounded-3 me-2" alt="Portada Temporada {{ loop.index }}" style="width: 50px; height: 50px; object-fit: cover;">
                <span>{{ temporada.titulo }} </span>
              </div>
            </button>
          </h2>
          <div id="collapse{{ loop.index }}" class="accordion-collapse collapse" aria-labelledby="heading{{ loop.index }}" data-bs-parent="#accordionTemporadas">
            <div class="accordion-body">
              <ul class="list-group list-group-flush">
                {% for cap in temporada.capitulos %}
                <li class="list-group-item bg-dark text-light d-flex justify-content-between align-items-center">
                  <span>
                    <strong>Cap. {{ cap.numero }}:</strong> {{ cap.titulo }}
                  </span>
                  <button class="btn btn-outline-light btn-sm" onclick="cargarVideo('{{ cap.link }}')">Ver</button>
                </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<script>
  function cargarVideo(link) {
    const iframe = document.getElementById('videoPlayer');
    iframe.src = link;
  }
</script>

{% include 'sitio/footer.html' %}

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="https://img.icons8.com/external-icongeek26-linear-colour-icongeek26/64/000000/external-wolf-animal-faces-icongeek26-linear-colour-icongeek26.png" type="image/png">
  <title>Navbar Lateral Mejorado</title>
  <style>
    :root {
      --bg-color: #0f151c;
      --bg-transparente: #0f151cc2;
      --box-shadow: #121921;
      --color-back: #000000;
      --color-border: rgba(209, 213, 219, 0.3);
      --color-letra_primario: #d5d5d5;
      --color-naranja: #ff6347;
      --color-letra_secundario: #e4e4e4;
      --color-letra_titulo: #3dd9ff;
      --text-color: #ffffff;
      --accent-color: #0058d4;
      --font-family: "Open Sans", sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
    }

    .contenedor {
      display: flex;
      flex-direction: column;
    }

    .barra-lateral {
      background-color: var(--bg-color);
      color: var(--text-color);
      width: 250px;
      height: 100vh;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 2px 0 15px var(--box-shadow);
      transition: all 0.3s ease-in-out;
      z-index: 100; /* Aseguramos que esté por encima de todo */
    }

    .barra-lateral .logo-1 img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .barra-lateral .logo-1 h2 {
      font-size: 1.5em;
      margin: 0;
      color: var(--color-letra_titulo);
    }

    .enlaces-nav {
      list-style-type: none;
      padding: 0;
      width: 100%;
    }

    .enlaces-nav li {
      width: 100%;
      margin: 15px 0;
    }

    .enlaces-nav a {
      text-decoration: none;
      color: var(--text-color);
      font-size: 1.1em;
      padding: 10px;
      display: block;
      transition: background-color 0.3s ease, transform 0.2s;
      border-radius: 5px;
    }

    .enlaces-nav a:hover {
      background-color: var(--accent-color);
      transform: translateX(10px);
    }

    .contenido-1 {
      margin-left: 250px;
      padding: 20px;
      flex: 1;
      transition: margin-left 0.3s ease;
    }

    @media (max-width: 768px) {
      .barra-lateral {
        width: 250px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: -250px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000; /* Importante para asegurar que se muestre por encima */
      }

      .barra-lateral .logo-1 img {
        width: 40px;
        height: 40px;
      }

      .barra-lateral .logo-1 h2 {
        font-size: 1.2em;
      }

      .enlaces-nav {
        display: flex;
        flex-direction: column;
        width: 100%;
        align-items: center;
        padding: 0;
        margin-top: 20px;
      }

      .enlaces-nav li {
        margin: 10px 0;
      }

      .contenido-1 {
        margin-left: 0;
      }

      .barra-lateral.open {
        left: 0;
      }
    }

    @media (max-width: 480px) {
      .enlaces-nav li {
        font-size: 1.2em;
      }

      .barra-lateral .logo-1 h2 {
        font-size: 1.5em;
      }
    }

    /* Estilos para el botón de abrir/cerrar */
    .menu-toggle {
      display: none;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 30px;
        color: var(--text-color);
        cursor: pointer;
        z-index: 999;
      }
    }
  </style>
</head>

<body>
  <div class="contenedor">
    <!-- Botón para abrir/cerrar el menú en dispositivos móviles -->
    <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>

    <nav class="barra-lateral">
      <div class="logo-1">
        <img style="    margin: auto;
        display: flex
    ;" src="https://img.icons8.com/external-icongeek26-linear-colour-icongeek26/64/000000/external-wolf-animal-faces-icongeek26-linear-colour-icongeek26.png" alt="Logo">
        <h2>ディラン</h2>
      </div>
      <ul class="enlaces-nav">
        <li><a href="{{url_for('presentacion_admin')}}">Inicio</a></li>
        <li><a href="{{url_for('ver_animes')}}">Anime</a></li>
        <li><a href="{{url_for('ver_temporadas')}}">Temporadas</a></li>
        <li><a href="{{url_for('ver_capitulos')}}">Capitulos</a></li>
        <li><a href="{{url_for('ver_peliculas')}}">Peliculas</a></li>
        <li><a href="{{ url_for('cerrar_sesion') }}">Cerrar sesión</a></li>
      </ul>
    </nav>

    <main class="contenido-1">
      <!-- Contenido principal -->
    </main>
  </div>

  <script>
    function toggleMenu() {
      const sidebar = document.querySelector('.barra-lateral');
      sidebar.classList.toggle('open');
    }
  </script>
</body>

</html>

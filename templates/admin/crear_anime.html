<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Anime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
{% include 'admin/navbar_lateral.html' %}

<div class="container py-5 bg">
  <h1 class="titulo-pagina mb-4">Crear Nuevo Anime</h1>

  <form method="POST" enctype="multipart/form-data" class="card p-4 bg  text-light shadow">
    <!-- Título -->
    <div class="mb-3">
      <label for="titulo" class="form-label">Título:</label>
      <input type="text" name="titulo" id="titulo" class="form-control" required>
    </div>

    <!-- Descripción -->
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción:</label>
      <textarea name="descripcion" id="descripcion" class="form-control" rows="3" required></textarea>
    </div>

    <!-- Género -->
    <div class="mb-3">
      <label for="genero" class="form-label">Género:</label>
      <input type="text" name="genero" id="genero" class="form-control" required>
    </div>

    <!-- Fecha de estreno -->
    <div class="mb-3">
      <label for="fecha_estreno" class="form-label">Fecha de Estreno:</label>
      <input type="date" name="fecha_estreno" id="fecha_estreno" class="form-control" required>
    </div>

    <!-- Estado -->
    <div class="mb-3">
      <label for="estado" class="form-label">Estado:</label>
      <select name="estado" id="estado" class="form-select" required>
        <option value="En emisión">En emisión</option>
        <option value="Finalizado">Finalizado</option>
        <option value="Próximamente">Próximamente</option>
      </select>
    </div>

    <!-- Portada -->
    <div class="mb-3">
      <label for="portada" class="form-label">Portada:</label>
      <input type="file" name="portada" id="portada" class="form-control" onchange="previsualizarImagen(this, 'portadaPreview')">
      <br>
      <img id="portadaPreview" src="#" alt="Vista Previa de la Portada" style="max-width: 200px; display: none;">
    </div>

    <!-- Imagen de presentación -->
    <div class="mb-3">
      <label for="imagen_presentacion" class="form-label">Imagen de Presentación:</label>
      <input type="file" name="imagen_presentacion" id="imagen_presentacion" class="form-control" onchange="previsualizarImagen(this, 'imagenPresentacionPreview')">
      <br>
      <img id="imagenPresentacionPreview" src="#" alt="Vista Previa de la Imagen de Presentación" style="max-width: 200px; display: none;">
    </div>

    <!-- Botón -->
    <button type="submit" class="btn btn-success">Guardar Anime</button>
  </form>
</div>

<script>
  function previsualizarImagen(input, idPreview) {
    const preview = document.getElementById(idPreview);
    if (input.files && input.files[0]) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      }
      reader.readAsDataURL(input.files[0]);
    } else {
      preview.src = '#';
      preview.style.display = 'none';
    }
  }
</script>

<style>
    :root{
        --bg-color:#0f151c;
    }
    .bg{
    background: var(--bg-color) !important;
  }
  .titulo-pagina {
    color: var(--accent-color);
  }

  .form-label {
    color: var(--text-color);
  }

  .form-control, .form-select {
    background-color: #2a333d;
    color: var(--text-color);
    border: 1px solid #3a444f;
  }

  .form-control:focus, .form-select:focus {
    background-color: #2a333d;
    color: var(--text-color);
    border-color: var(--accent-color);
  }

  .btn-success {
    background-color: #28a745;
    border-color: #28a745;
  }

  .btn-success:hover {
    background-color: #218838;
    border-color: #1e7e34;
  }

  img.img-fluid {
    max-width: 100%;
    height: auto;
  }

  @media (max-width: 768px) {
    .container {
      padding: 15px;
    }

    .titulo-pagina {
      font-size: 1.8em;
    }

    .btn {
      font-size: 0.9rem;
    }

    .form-control {
      font-size: 0.9rem;
    }
  }

  @media (max-width: 480px) {
    .container {
      padding: 10px;
    }

    .titulo-pagina {
      font-size: 1.6em;
    }

    .form-control {
      font-size: 0.85rem;
    }

    .btn {
      font-size: 0.8rem;
    }
  }
</style>

<!-- templates/admin/crear_anime.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Anime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Crear Nuevo Anime</h2>
    <form method="POST" enctype="multipart/form-data" class="card p-4 bg-white shadow">
        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" name="titulo" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea name="descripcion" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Género</label>
            <input type="text" name="genero" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha de Estreno</label>
            <input type="date" name="fecha_estreno" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select name="estado" class="form-select" required>
                <option value="En emisión">En emisión</option>
                <option value="Finalizado">Finalizado</option>
                <option value="Próximamente">Próximamente</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Portada</label>
            <input type="file" name="portada" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Imagen de Presentación</label>
            <input type="file" name="imagen_presentacion" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Anime</button>
    </form>
</div>
</body>
</html>

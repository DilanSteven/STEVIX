<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f151c;
            --text-color: #ffffff;
            --accent-color: #0058d4;
            --font-family: "Open Sans", sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--bg-color);
        }

        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-form {
            background-color: #1d252f;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .login-form h2 {
            color: var(--accent-color);
            margin-bottom: 30px;
        }

        .form-label {
            color: var(--text-color);
        }

        .form-control {
            background-color: #2a343f;
            color: var(--text-color);
            border: 1px solid #444d56;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 88, 212, 0.25);
        }

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .btn-primary:hover {
            background-color: #004aad;
            border-color: #004aad;
        }

        .text-center {
            color: var(--text-color);
        }

        .text-center a {
            color: var(--accent-color);
        }

        .login-image {
            background-image: url('https://static.posters.cz/image/1300/pinturas-sobre-lienzo-my-hero-academia-power-i111369.jpg'); /* Aquí puedes poner la URL de la imagen que quieras */
            background-size: cover;
            background-position: center;
            height: 100vh;
            flex: 1;
            display: none;
        }

        @media (min-width: 768px) {
            .login-image {
                display: block;
            }

            .login-form {
                margin-left: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="login-container container-fluid">
        <div class="row w-100 g-0">
            <!-- Imagen de fondo -->
            <div class="col-md-6 p-0 login-image"></div>

            <!-- Formulario de login -->
            <div class="col-md-6 p-4 d-flex justify-content-center align-items-center">
                <div class="login-form w-100">
                    <h2 class="text-center">Iniciar Sesión</h2>
                    <form method="POST" action="/login">
                        <div class="mb-3">
                          <label for="username" class="form-label">Usuario</label>
                          <input type="text" class="form-control" id="usuario" name="usuario" required>
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        <div class="text-center mt-3">
                          <p class="mb-0">¿No tienes cuenta? <a href="#">Regístrate</a></p>
                        </div>
                      </form>
                      
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
